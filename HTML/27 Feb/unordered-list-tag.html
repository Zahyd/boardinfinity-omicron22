<html>

<head>
    <style>
        .ulClass {
            font-weight: bold;
            background-color: peachpuff;
        }
    </style>
</head>

<body>

    <ul class="ulClass" type="disc">
        <!-- default -->
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ul class="ulClass" type="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ul class="ulClass" type="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ul class="ulClass" type="none">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ul class="ulClass">
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk 
            <ol>
                <li>Full Cream Milk</li>
                <li>Tonned Milk</li>
            </ol>
        </li>
    </ul>


</body>

</html>
