<html>

<head>
    <style>
        .olClass {
            font-weight: bold;
            font-style: italic;
            background-color: orange;
        }
        .liClass {
            background-color: tomato;
        }
    </style>
</head>

<body>

    <ol class="olClass">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol class="olClass" type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol class="olClass" type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol class="olClass" type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol class="olClass" type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol class="olClass" start="7">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol class="olClass" start="5" type="A">
        <li>Coffee</li>
        <li class="liClass">Tea</li>
        <ol class="olClass" start="7">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </ol>

</body>

</html>
