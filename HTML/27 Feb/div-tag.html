<html>

<head>
    <style>
        .myDiv {
            border: 5px solid red;
            background-color: lightblue;
            text-align: center;
            margin-bottom: 1rem;
        }
        .myDivGreen {
            border: 5px solid black;
            background-color: lightgreen;
            text-align: center;
            margin-bottom: 1rem;
        }
        .spanClass {
            font-weight: bold;
            font-style: italic;
            background-color: orange;
        }
    </style>
</head>

<body>

    <div class="myDiv">
        <h2>This is a heading in a div element</h2>
        <p>This is some text in a div element.</p>
    </div>

    <div class="myDivGreen">
        <h2>This is a heading in a div element</h2>
        <p>This is some text in a div element.</p>
    </div>

    Hello, we are Learning <span class="spanClass">HTML/CSS</span> today.
    <br />
    Hello, we are Learning <b><i>HTML/CSS</i></b> today.

</body>

</html>
