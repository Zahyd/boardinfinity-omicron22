<!DOCTYPE html>
<html>

<head>
    <style>
        .center {
            text-align: center;
            color: red;
        }
        p.right {
            text-align: right;
            color: green;
        }
        .right {
            text-align: right;
            color: blue;
        }
    </style>
</head>

<body>

    <h1 class="center">Red and center-aligned heading</h1>
    <p class="center">Red and center-aligned paragraph.</p>
    <p class="right">Green and right-aligned paragraph.</p>
    <h1 class="right">Hello World!</h1>

</body>

</html>
