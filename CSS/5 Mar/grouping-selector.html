<!DOCTYPE html>
<html>

<head>
    <style>
        p,
        h1,
        h2,
        h3,
        h4 {
            text-align: center;
        }

        h1 {
            color: yellow;
        }

        h2 {
            color: blue;
        }

        h3 {
            color: orange;
        }

        h4 {
            color: orchid;
        }

        .green-heading {
            color: green;
        }
    </style>
</head>

<body>

    <h1>Red and center-aligned heading</h1>
    <p>Red and center-aligned paragraph.</p>
    <p>Red and center-aligned paragraph.</p>
    <h1 class="green-heading">Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>

</body>

</html>
