<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            border: 5px solid red;
            padding: 15px;
        }

        p.left {
            border: 0px;
            border-left: 10px solid cyan;
        }
    </style>
</head>

<body>

    <h2>The border Property</h2>

    <p>This property is a shorthand property for border-width, border-style, and border-color.</p>
    <p class="left">This property is a shorthand property for border-width, border-style, and border-color.</p>

</body>

</html>
