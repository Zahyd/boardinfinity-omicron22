<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            opacity: 0.5;
        }

        /* */
        
        img:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

    <h1>Image Transparency</h1>
    <p>The opacity property specifies the transparency of an element. The lower the value, the more transparent:</p>

    <p>Image with 50% opacity:</p>
    <img src="./images/icon.png" alt="correct">

</body>

</html>
