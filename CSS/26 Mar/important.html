<!DOCTYPE html>
<html>

<head>
    <style>
        #myid {
            background-color: blue;
        }

        .myclass {
            background-color: gray;
        }

        p {
            background-color: red !important;
        }
    </style>
</head>

<body>

    <p style="background-color: greenyellow;">This is some text in a paragraph.</p> <!-- Red -->

    <p class="myclass">This is some text in a paragraph.</p> <!-- Gray-->

    <p class="myclass" id="myid">This is some text in a paragraph.</p> <!-- Blue -->

</body>

</html>
