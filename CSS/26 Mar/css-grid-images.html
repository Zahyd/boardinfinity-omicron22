<!DOCTYPE html>
<html>

<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
            column-gap: 10px;
            row-gap: 10px;
        }

        .grid-item {
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            border: 0;
        }

        img {
            height: 250px;
            width: 350px;
        }
    </style>
</head>

<body>

    <h1>Grid Elements</h1>

    <p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or
        <em>inline-grid</em>.
    </p>

    <p>Direct child element(s) of the grid container automatically becomes grid items.</p>

    <div class="grid-container">
        <div class="grid-item"><img src="./images/pizza.jpeg"></div>
        <div class="grid-item"><img src="./images/pizza.jpeg"></div>
        <div class="grid-item"><img src="./images/pizza.jpeg"></div>
        <div class="grid-item"><img src="./images/pizza.jpeg"></div>
        <div class="grid-item"><img src="./images/pizza.jpeg"></div>
        <div class="grid-item"><img src="./images/pizza.jpeg"></div>
        <div class="grid-item"><img src="./images/pizza.jpeg"></div>
        <div class="grid-item"><img src="./images/pizza.jpeg"></div>
        <div class="grid-item"><img src="./images/pizza.jpeg"></div>
        <div class="grid-item"><img src="./images/pizza.jpeg"></div>
    </div>

</body>

</html>
