<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            align-items: stretch;
            background-color: #f1f1f1;
        }

        .flex-container>div {
            background-color: DodgerBlue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        .flex-shrink-class {
            flex-shrink: 0;
        }
    </style>
</head>

<body>

    <h1>The flex-shrink Property</h1>

    <p>Do not let the third flex item shrink as much as the other flex items:</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="flex-shrink-class">4</div>
        <div>5</div>
        <div>6</div>
        <div class="flex-shrink-class">4</div>
        <div>5</div>
        <div>6</div>
        <div class="flex-shrink-class">4</div>
        <div>5</div>
        <div>6</div>
        <div class="flex-shrink-class">4</div>
        <div>5</div>
        <div>6</div>
        <div class="flex-shrink-class">4</div>
        <div>5</div>
        <div>6</div>
        <div class="flex-shrink-class">4</div>
        <div>5</div>
        <div>6</div>
    </div>

</body>

</html>
