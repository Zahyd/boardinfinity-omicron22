<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Error Handling</h2>

    <p>How to use <b>catch</b> to display an error.</p>

    <p id="demo"></p>

    <script>
      function adddlert(message) {
        console.log(message);
      }
      try {
        // It is used for wrapping a piece of code which might throw an error on the runtime
        adddlert("Welcome guest!");
        // Here, throw is used for creating custom errors
        if (new Date().getHours() < 12) throw "It is morning!";
      } catch (err) {
        // It is used for catching the error, if in case it occured.
        console.log(`Error Occurred: ${err}`);
      } finally {
        console.log("Finally program execution is complete!");
      }
      console.log("End of the code!");
    </script>
  </body>
</html>
